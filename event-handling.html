<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript:事件處理</title>
    <style>
        .btn{
            background-color: aquamarine;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>


    
    <h3>事件處理的練習-按鈕效果</h3>
    <span class="btn"
    onmouseover="over(this);" onmouseout="out(this);"
    onmousedown="down(this);" onmouseup="up(this)">
    點我</span>

    <span class="btn"
    onmouseover="over(this);" onmouseout="out(this);"
    onmousedown="down(this);" onmouseup="up(this)">
    第二個按鈕</span>
    <script>
        
        function up(elem){
            elem.style.fontWeight = "normal";
        }
        function down(elem){
            elem.style.fontWeight = "bolder";
        }
        function over(elem){
            elem.style.backgroundColor = "#aabbbb";
        }
        function out(elem){
            elem.style.backgroundColor = "#ffcccc";
        }
    </script>

</body>
</html>
