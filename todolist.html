<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        
        
    </style>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>

    <div class="wrapper">
        <div class="todo-input-block">
            <label for="NewTodo"></label>
            <input class="todo-input" id="NewTodo" type="text" placeholder="add new todo thing">
            <button id="btn-add" class="btn-add">add</button>
        </div>
        <hr>
        <ul class="todo_list">
            
        </ul>
    </div>

    <script>
        
        let addbtn = document.getElementById("btn-add");
        

        function deleteObj(obj){
            obj.remove();
        };
    
        addbtn.onclick = function addNewTodo(){
            let NewTodo = document.createElement("li");
            let input = document.createElement("input");
            let label = document.createElement("label");
            let btndelete = document.createElement("button");
            NewTodo.className = "todo";
            input.type = "checkbox";
            input.className ="check-input";
            label.innerText = document.querySelector(".todo-input").value;
            btndelete.className = "btn-delete";
            btndelete.id = "btn-delete";
            btndelete.innerHTML = "delete";
            btndelete.onclick =()=>{
                deleteObj(NewTodo);
            }; 

            NewTodo.append(input,label,btndelete); 
            document.querySelector(".todo_list").appendChild(NewTodo);
        };
    
    </script>
</body>
</html>
