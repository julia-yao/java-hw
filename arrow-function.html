<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow-function</title>
</head>
<body>
    <script>
        //max 為參數 計算1+2+...+max
        /*
        function sum(max){
            let result = 0;
            for(let n=1;n<=max;n++){
            result=result+n;

            }
           return result;
        }
        */
        //箭頭函式
         let sum = (max)=>{
            let result = 0;
            for(let n=1;n<=max;n++){
            result=result+n;

            }
           return result;
         }
         //呼叫函式
         let ans1 = sum(10); //1+2+3...+10
         let ans2 = sum(20); //1+2+3...+20
         console.log(ans1,ans2);
         //從外部接收算式結果
         /*
         let multiply = (n1,n2)=>{
             return n1*n2;
         }
         */
         //可以簡化成
         let multiply = (n1,n2)=>(n1*n2);
         let ans=multiply(3,5);
         console.log(ans);
    </script>
</body>
</html>
