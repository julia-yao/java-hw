<html>
<head>
<style>
.tab-box{
	width:100%;
	height:100%;
}
.tab-open{
	display: flex;
}
.tab-closed{
	display:none;
}
p{
	color:white;
}
</style>
</head>
<body>
<input id="b1" type="button" value="Red"/>
<input id="b2" type="button" value="Blue"/>
<div class="tab-box">
	<div id="t1" class="tab-open" style="background:red"><p>Div1</p></div>
	<div id="t2" class="tab-closed" style="background:blue"><p>Div2</p></div>
</div>

<script>
	//<!--Do something here-->
	//<!--get b1 and b2, set onclick functions-->

	

	var red = document.getElementById('b1');
	var blue = document.getElementById('b2');
	

	red.onclick =  function () {
		document.getElementById('t1').className = 'tab-open';
		document.getElementById('t2').className = 'tab-closed';
    };
    blue.onclick =  function () {
		document.getElementById('t2').className = 'tab-open';
		document.getElementById('t1').className = 'tab-closed';
    };
</script>
</body>
</html>
