<html>
<head>
<style>
.tab-box{
	width:100%;
	height:100%;
}
.tab-open{
	width:100%;
	height:100%;
	display: inline-block;
}
.tab-closed{
	width:0%;
	height:0%;
	display: none;
}
p{
	color:white;
}
</style>
</head>
<body>
<div class="tab-box">
	<div id="t1" class="tab-open" style="background:red"><p>Div1</p></div>
	<div id="t2" class="tab-closed" style="background:blue"><p>Div2</p></div>
</div>
<script>
//<!--use createElement() and appendchild() to add buttons back into body-->

var red = document.createElement('button');
var blue = document.createElement('button');
red.innerText='red';
blue.innerText='blue';

document.body.appendChild(red);
document.body.appendChild(blue);

red.onclick = function(){
	document.getElementById('t1').className = 'tab-open';
	document.getElementById('t2').className = 'tab-closed';
}
blue.onclick = function(){
	document.getElementById('t1').className = 'tab-closed';
	document.getElementById('t2').className = 'tab-open';
	
}

</script>
</body>
</html>
