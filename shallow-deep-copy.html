<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shallow/deep copy</title>
</head>
<body>
    <script>
        //淺拷貝
        /*
        let a=[0,1,{x:2,y:3}];//有兩層的物件結構
        let b=[...a];//進行淺拷貝 也可以使用object.
        b[0]=10;
        console.log(a[0]);
        //結果沒有影響,所以印出0 **證明第二層以及更多的資料 不會被拷貝
        b[2].x=20;
        console.log(a[2].x);
        */
        //深拷貝
        let a=[0,1,{x:2,y:3}];
        let b=JSON.parse(JSON.stringify(a));//完成深拷貝
        b[2].x=20;
        console.log(a[2].x);
    </script>
</body>
</html>
